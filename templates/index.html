{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Electricity Consumption Calculator</h1>
        <form action="/calculate" method="post" enctype="multipart/form-data" class="row g-3">
            <div class="col-md-6">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" id="start_date" name="start_date" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" id="end_date" name="end_date" class="form-control">
            </div>
            <div class="col-12">
                <label for="pricing_plan" class="form-label">Select Pricing Plan:</label>
                <select id="pricing_plan" name="pricing_plan" class="form-select">
                    {% for i, plan in enumerate(pricing_plans, 1) %}
                    <option value="{{ i }}">{{ plan['name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12">
                <label for="green_button_csv_file" class="form-label">Upload Green Button CSV File:</label>
                <input type="file" id="green_button_csv_file" name="green_button_csv_file" accept=".csv" class="form-control">
                <small class="form-text text-muted">If no file is uploaded, the default data will be used.</small>
            </div>
            <div class="col-12">
                <label for="solar_estimation_csv_file" class="form-label">Upload Solar Estimation CSV File:</label>
                <input type="file" id="solar_estimation_csv_file" name="solar_estimation_csv_file" accept=".csv" class="form-control">
                <small class="form-text text-muted">If solar production data is contained in the green button data export, or no file is uploaded, then none will be used.</small>
            </div>
            <div class="col-12">
                <input type="submit" value="Calculate" class="btn btn-primary">
            </div>
        </form>
    </div>
{% endblock %}
